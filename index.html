<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <title>Pomodoro tracker</title>
</head>
<body>
    <div class="content_container">
        <h1>Pomodoro tracker</h1>
        <div class="buttons">
            <div class="start-btn">Start</div>
            <div class="pause-btn">Pause</div>
            <div class="stop-btn">Stop</div>
        </div>
        <div class="inputs">
            <div class="work_time">
                <h2>Work time:</h2>
                <input type="text">
                <h2>min</h2>
            </div>
            <div class="break_time">
                <h2>Break time:</h2>
                <input type="text">
                <h2>min</h2>
            </div>
        </div>
        <div class="timer">
          <img src="./images/pngflow.com.png" alt="" class="tomato">
          <span class="time">16:07</span>
      </div>
    </div>
</body>
</html>
