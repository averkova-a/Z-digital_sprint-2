<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">    
    <title>Pomodoro tracker</title>
</head>
<body>
    <div class="content_container">
        <h1>Pomodoro tracker</h1>
        <div class="buttons">
            <button class="btn start-btn">Start</button>
            <button class="btn pause-btn">Pause</button>
            <button class="btn stop-btn">Stop</button>
        </div>
        <div class="inputs">
            <div class="work_time">
                <h2>Work time:</h2>
                <input type="text" value="25" onchange="return inputToTimer(this.value)">
                <h2>min</h2>
            </div>
            <div class="break_time">
                <h2>Break time:</h2>
                <input type="text" value="5">
                <h2>min</h2>
            </div>
        </div>
        <div class="current_state">
            <div class="timer">
              <img src="./images/ellipse.png" alt="timer">
              <span>25:00</span>
            </div>
            <h1 class="status">Work</h1>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
